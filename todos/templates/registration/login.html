<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; margin-top: 100px; }
        form { display: inline-block; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { margin: 10px 0; padding: 8px; width: 200px; }
        button { padding: 8px 16px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <div class="error">‚ùå Incorrect login or password. Please try again.</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign in</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Create account</a></p>
</body>
</html>
