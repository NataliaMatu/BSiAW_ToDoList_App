<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align:center; margin-top:100px; }
        form { display:inline-block; padding:20px; background:white; border-radius:10px; }
        input { margin:10px 0; padding:8px; width:200px; }
        button { padding:8px 16px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#0056b3; }
        .error { color:red; margin-bottom:10px; }
    </style>
</head>
<body>

<h2>Login</h2>

{% if form.errors %}
    <div class="error">Incorrect login or password.</div>
{% endif %}

<form method="post">
    {% csrf_token %}

    <!-- browser_id z base.html -->
    <input type="hidden" name="browser_id" id="browser_id_input">

    {{ form.as_p }}
    <button type="submit">Sign in</button>
</form>

<script>
    // zapewnia, Å¼e browser_id z base.html trafi do POST
    function setBrowserId() {
        document.getElementById("browser_id_input").value = sessionStorage._browser_id || "";
    }

    setTimeout(setBrowserId, 50);
    setBrowserId();
</script>

</body>
</html>
