<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin-top: 100px;
        }
        form {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Login</h2>

{% if form.errors %}
    <div class="error">Incorrect login or password.</div>
{% endif %}

<form method="post">
    {% csrf_token %}

    <!-- browser_id przesyÅ‚ane jako POST -->
    <input type="hidden" name="browser_id" id="browser_id_field">

    {{ form.as_p }}

    <button type="submit">Sign in</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Create account</a></p>

<script>
        if (!localStorage._browser_id) {
            localStorage._browser_id = crypto.randomUUID();
        }
        document.getElementById("browser_id_field").value = localStorage._browser_id;
</script>

</body>
</html>
