{% extends 'todos/base.html' %}

{% block title %}
<title>Todo list</title>
{% endblock %}

{% block content %}
<div class="container">

  <!-- title row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <div class="page-header">
        <h1>Your todo list</h1>
        <hr>
      </div>
    </div>
  </div>

  <!-- Add a todo row -->
  <div class="row mb-4">
    <div class="offset-md-2 col-lg-9">
      <form method="post" action="{% url 'todos:add' %}">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control" name="title" placeholder="Enter a new task" required>
          </div>
          <div class="col-md-6">
            <button type="submit" name="submit" class="btn btn-primary">
              Add task
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- todo list row -->
  <div class="row">
    <div class="offset-md-2 col-lg-6">
      <div class="list-group shadow-sm">
        {% for todo in todo_list %}
        <div class="list-group-item d-flex justify-content-between align-items-center {% if todo.isCompleted %} todo-complete {% endif %}">
          <div>
            <form style="display: inline;" method="post" action="{% url 'todos:update' todo.id %}">
              {% csrf_token %}
              <input type="checkbox" name="isCompleted" onchange="this.form.submit()"
                     {% if todo.isCompleted %}checked{% endif %}
                     class="todo-status-checkbox mr-2"
                     title="{% if not todo.isCompleted %}Oznacz jako zrobione{% else %}Cofnij{% endif %}">
            </form>
            {{ todo.title }}
          </div>
          <a href="{% url 'todos:delete' todo.id %}" class="text-danger" title="UsuÅ„">
            <i class="far fa-trash-alt"></i>
          </a>
        </div>
        {% empty %}
        <div class="list-group-item text-center text-muted">
          No tasks. Add something above. ðŸ‘†
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
