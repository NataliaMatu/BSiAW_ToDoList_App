{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block title %}{% endblock %}
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/todos/">üìù Todo App</a>

      <div class="ml-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text text-light mr-2">
            Logged in as: <strong>{{ user.username }}</strong>
          </span>
          <a href="{% url 'logout' %}" class="btn btn-outline-warning btn-sm">Sign out</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Sign in</a>
        {% endif %}
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/15974f9624.js" crossorigin="anonymous"></script>

    <!-- SESSION CHECK SCRIPT -->
    <script>
        if (!sessionStorage._browser_id) {
            sessionStorage._browser_id = crypto.randomUUID();
        }

        function checkSession() {
            fetch("/session-check/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Requested-With": "XMLHttpRequest"
                },
                body: JSON.stringify({
                    browser_id: sessionStorage._browser_id
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.valid === false) {
                    window.location.href = "/session-expired/";
                }
            });
        }

        setInterval(checkSession, 3000);
    </script>


  </body>
</html>
